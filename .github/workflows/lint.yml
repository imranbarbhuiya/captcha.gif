name: Lint

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@2541b1294d2704b0964813337f33b291d3f8596b # tag=v3.0.2

      - name: Install node.js v16
        uses: actions/setup-node@eeb10cff27034e7acf239c5d29f62154018672fd # tag=v3.3.0
        with:
          node-version: 16
          cache: 'yarn'
          cache-dependency-path: yarn.lock

      - name: Install dependencies
        run: yarn --immutable

      - name: Run linters
        uses: wearerequired/lint-action@51a8a12fed6483c2ae7e97e34e995214d770748f # tag=v2
        with:
          eslint: true
          eslint_extensions: js,ts
          prettier: true
          prettier_extensions: js, json, ts, mjs
          auto_fix: true
          commit_message: 'chore(ci): fix issues in ${linter}'
